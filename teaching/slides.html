# Thinking About Chest Pain
Amogh Karnik, MD MSc  
Internal Medicine PGY-3  
April 24th, 2020

---

# Learning Objectives
At the end of this hour, you'll be able to: 
1. Understand the epidemiology of chest pain as a presenting complaint 
      
2. Obtain a thorough history in patients complaining of chest pain to help inform workup and treatment
      
3. Explain how to use the physical exam to your advantage in a patient with chest pain
      
4. Fine tune your own framework for thinking about patients with chest pain
